<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/entrada.css">
</head>
<body>

    <div class="container" style="width: 1000px; height:auto">
        <div class="row">
            <div class="card card-info">
                <div class="card-header bg-info" >
                    <center><h1 class="card-title">Compra Ingredientes</h1></center>
                    
                    
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fecha" class="col-sm-3 control-label">Fecha:</label>
                                <input type="date" class="form-control col-sm-9" id="fecha">
                            </div>
                            
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="hora" class="col-sm-9 control-label">Hora de Compra:</label>
                                <input type="time" class="form-control col-sm-9" id="hora">
                            </div>
                            
                        </div>
                        
                        
                    </div>
                    <h2>Detalles del Proveedor</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombre" class="col-sm-3 control-label">Nombres:</label>
                                <input type="text" class="form-control col-sm-9" id="nombre">
                            </div>
                            
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="apellido" class="col-sm-3 control-label">Apellidos:</label>
                                <input type="text" class="form-control col-sm-9" id="apellido">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="id" class="col-sm-6 control-label">Ci o Nit:</label>
                                <input type="number" class="form-control col-sm-9" id="id">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="detalle" class="col-sm-6 control-label">Detalle Productos:</label>
                                <input type="text" class="form-control col-sm-9" id="cargo">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="total" class="col-sm-6 control-label">Total a Pagar:</label>
                                <input type="number" class="form-control col-sm-9" id="total">
                            </div>
                        </div>
                    </div>
                    
            </div>
        </div>
    </div>
</body>
</html>
